  - N
  - pi
thresholds:
  "Npi": [ N, pi ]
  "Npipi": [ N, pi, pi]
rest_mass: pi
used_levels:
  G1u(0):
  - 0
  G1(1):
  - 1
  G(2):
  - 1
  G(3):
  - 1
  G1(4):
  - 1
  
fig_width: 14
fig_height: 6
